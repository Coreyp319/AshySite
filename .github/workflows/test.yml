name: CI

on:
  push:
    paths:
      - '*'
    branches:
    - master
jobs:
  build:

    runs-on: ubuntu-latest
    
on: push
jobs:
  build:
    name: calibreapp/image-actions
    steps:
      - uses: actions/checkout@master
      - name: calibreapp/image-actions
        uses: docker://calibreapp/github-image-actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

